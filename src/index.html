<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用jQuery实现模块化MVC</title>
</head>

<body>
  <div class="content">
    <section id="app1" class="block">
      <div class="number">0</div>
      <div class="operating">
        <button id="add">+2</button>
        <button id="minus">-2</button>
        <button id="mcl">×2</button>
        <button id="divide">÷2</button>
        <button id="clear">清空</button>
      </div>
    </section>
    <section id="app2" class="block">
      <div class="tab">
        <ul class="tab-bar">
          <li>标题一</li>
          <li><span>标题二</span></li>
          <li><span>标题三</span></li>
        </ul>
        <ul class="tab-content">
          <li>内容一</li>
          <li>内容二</li>
          <li>内容三</li>
        </ul>
      </div>
    </section>
    <section id="app3" class="block">
      <div class="square"></div>
    </section>
    <section id="app4" class="block">
      <div class="circle"></div>
    </section>
  </div>
  <script src="./main.js"></script>
</body>

</html>
